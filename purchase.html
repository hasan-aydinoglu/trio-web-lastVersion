<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Trio</title>
  <link rel="stylesheet" href="purchase.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<div class="purchase-hero">
  <nav class="purchase-navbar">
    <h2>Trio</h2>
    <div class="purchase-buttons">
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='cart.html'"><i class="fas fa-shopping-cart"></i> Cart</button>
    </div>
  </nav>

  <div class="products-container">
    <div class="product-card">
      <img src="images/trio.png" alt="Trio Product">
      <h3>Trio Classic</h3>
      <p>Classic edition of Trio board game.</p>
      <button class="add-cart-btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/trio2.png" alt="Trio Product">
      <h3>Trio Deluxe</h3>
      <p>Deluxe edition with premium materials.</p>
      <button class="add-cart-btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/trio3.png" alt="Trio Product">
      <h3>Trio Ultimate</h3>
      <p>Ultimate edition with accessories.</p>
      <button class="add-cart-btn">Add to Cart</button>
    </div>
  </div>

</div>

</body>
</html>
