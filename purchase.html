<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Trio</title>
  <link rel="stylesheet" href="purchase.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<div class="purchase-hero">
  <nav class="purchase-navbar">
    <h2>Trio</h2>
    <div class="purchase-buttons">
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='cart.html'">
        <i class="fas fa-shopping-cart"></i> Cart 
        <span id="cart-count">0</span>
      </button>
    </div>
  </nav>

  <div class="products-container">
    <div class="product-card">
      
      <h3>Trio Classic</h3>
      <p>Classic edition of Trio board game.</p>
      <button class="add-cart-btn" onclick="addToCart()">Add to Cart</button>
      <button class="buy-now-btn">Buy Now</button>
    </div>
  </div>

</div>

<script>
  let cartCount = 0;
  function addToCart() {
    cartCount++;
    document.getElementById('cart-count').innerText = cartCount;
  }
</script>

</body>
</html>
