<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trio Design</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

  <div class="hero">
    <div class="overlay">
      <nav class="navbar">
        <h2>Trio</h2>
        <div class="menu-buttons">
          <button onclick="window.location.href='howtoplay.html'">How to Play?</button>
          <button onclick="window.location.href='register.html'">Sign Up</button>
          <button onclick="window.location.href='aboutus.html'">About Us</button>
          <button class="buy-btn" onclick="window.location.href='buy.html'">
            <i class="fas fa-shopping-cart"></i> Buy to Trio
          </button>
        </div>
      </nav>

      <div class="login-container">
        <h1>Login to Trio</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="login-btn">Login</button>
        <a href="#" class="forgot">Forgot Password?</a>
        <p class="signup-text">Don't have an account? <a href="register.html">Sign Up</a></p>

        <div class="or-text">Or</div>
        <button class="social-btn google"><i class="fab fa-google"></i> Sign in with Google</button>
        <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
      </div>

    </div>
  </div>

</body>
</html>
